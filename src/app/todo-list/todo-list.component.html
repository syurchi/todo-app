<div class="sub-container">
  <div class="list">
    <div class="todo-item" *ngFor="let todo of todoList">

      <span class="todo-desc">{{ todo.desc }}</span>
      <img class="todo-status" [hidden]="todo.status" src="../../assets/tick-sign.png">
      <img class="todo-status" [hidden]="!todo.status" src="../../assets/square.png">

    </div>
  </div>
</div>
